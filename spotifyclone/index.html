<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify -Njoy free music </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="parent">
        <ul class="child">
            <li class="brand"><img src="logo.png" alt="spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact us</li>
            <li>Sign in</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best playlist</h1>
          <div class="songItemcontainer">
            <div class="songItem">
                <img src="cover.jpg" alt="cover">
                <span>Avunannava avunannava</span>
                <span class="songlistplay"><span class="timestamp">4:43</span></span>
            </div>
            <div class="songItem">
                <img src="cover3.jpg" alt="cover">
                <span>Baby calm down</span>
                <span class="songlistplay"><span class="timestamp">3.59</span></span>
            </div>
            <div class="songItem">
                <img src="cover2.jpg" alt="cover">
                <span>Mastaruu Mastaruu</span>
                <span class="songlistplay"><span class="timestamp">3:45</span></span>
            </div>
            <div class="songItem">
                <img src="cover1.jpg" alt="cover">
                <span>Gundellona</span>
                <span class="songlistplay"><span class="timestamp">3:20</span></span>
            </div>
        </div>
        <img src="playing.gif" alt="music" class="music">
      </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <img src="play.png" alt="play">
            <img src="forward.png" alt="forward">
            
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
